<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Authentication | Suri Industries</title>
</head>
<body class="bg-white">
    <div class = "flex h-screen">
        <img src = "logo.png" alt = "image" class="w-1/2 hidden lg:block">
        <div class = "flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                 <div class="text-3xl text-center font-bold">
                    <h3>Suri Industries</h3>
                 </div>
                <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to access your account</h4>
                    <input type="email" placeholder=" Email" class=" bg-white border w-full py-2 rounded-lg">
                    <input type="password" placeholder=" Password" class=" bg-white border w-full py-2 rounded-lg">
                    <span class="text-blue-600 hover:text-blue-400 cursor-pointer px-1">Forgot your password?</span>
                    <button class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-400">Login</button>
                    <div class="text-center">or</div>
                    <div class="flex justify-center gap-8 items-center">
                        <i class="fa-brands fa-facebook text-2xl cursor-pointer hover:text-blue-600"></i>
                        <i class="fa-brands fa-instagram text-2xl cursor-pointer hover:text-orange-500"></i>
                        <i class="fa-brands fa-google text-2xl cursor-pointer hover:text-red-500"></i>
                    </div>
                    <div class = " cursor-pointer text-center">
                        Dont have an account? <span class="text-blue-600 cursor-pointer hover:text-blue-400">Sign up here</span>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
